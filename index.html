<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Speech Processing</title>
</head>
<body>
  <h1>Live Speech Processing</h1>

  <div id="live-transcription">
    <h2>Live Transcription</h2>
    <p id="transcription">Waiting for transcription...</p>
  </div>

  <div id="assistant-response">
    <h2>Assistant Response</h2>
    <p id="response">Waiting for response...</p>
  </div>

  <script>
    const socket = new WebSocket('wss://truworths-5d9b0467377c.herokuapp.com/');

    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.type === 'transcription') {
        document.getElementById('transcription').innerText = data.content;
      } else if (data.type === 'response') {
        document.getElementById('response').innerText = data.content;
      }
    };

    socket.onopen = () => console.log('WebSocket connected');
    socket.onerror = (error) => console.error('WebSocket error:', error);
    socket.onclose = () => console.log('WebSocket closed');
  </script>
</body>
</html>
