<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Call Status</title>
</head>
<body>
  <h1>Phone Call Status</h1>

  <div id="current-call">
    <h2>Current Call</h2>
    <p>Waiting for a call...</p>
    <div id="current-conversation">
      <h3>Conversation</h3>
      <ul id="current-conversation-list">
        <li>No conversation yet</li>
      </ul>
    </div>
  </div>

  <div id="past-calls">
    <h2>Past Calls</h2>
    <ul id="past-calls-list">
      <li>No past calls available</li>
    </ul>
  </div>

  <div id="past-conversations">
    <h2>Past Conversations</h2>
    <ul id="past-conversations-list">
      <li>No past conversations available</li>
    </ul>
  </div>

  <script>
    // Fetch the call data from the backend every 5 seconds
    setInterval(() => {
      fetch('/call-data')
        .then(response => response.json())
        .then(data => {
          const currentCallDiv = document.getElementById('current-call');
          const currentConversationList = document.getElementById('current-conversation-list');
          const pastCallsList = document.getElementById('past-calls-list');
          const pastConversationsList = document.getElementById('past-conversations-list');

          // Display current call data
          if (data.currentCall) {
            currentCallDiv.innerHTML = ` 
              <h2>Current Call</h2>
              <p>Caller: ${data.currentCall.caller}</p>
              <p>Status: ${data.currentCall.status}</p>
              <p>Call SID: ${data.currentCall.callSid}</p>
              <p>Duration: ${data.currentCall.duration} seconds</p>
            `;

            // Display current conversation
            if (data.conversations.length > 0) {
              currentConversationList.innerHTML = data.conversations.map(convo => `
                <li>
                  <p>User: ${convo.user}</p>
                  <p>Bot: ${convo.bot}</p>
                </li>
              `).join('');
            } else {
              currentConversationList.innerHTML = '<li>No conversation yet</li>';
            }

          } else {
            currentCallDiv.innerHTML = '<p>No current call</p>';
            currentConversationList.innerHTML = '<li>No conversation yet</li>';
          }

          // Display past calls
          if (data.pastCalls.length > 0) {
            pastCallsList.innerHTML = data.pastCalls.map(call => `
              <li>
                <p>Caller: ${call.caller}</p>
                <p>Status: ${call.status}</p>
                <p>Duration: ${call.duration} seconds</p>
              </li>
            `).join('');
          } else {
            pastCallsList.innerHTML = '<li>No past calls available</li>';
          }

          // Display past conversations
          if (data.pastConversations.length > 0) {
            pastConversationsList.innerHTML = data.pastConversations.map(convo => `
              <li>
                <p>User: ${convo.user}</p>
                <p>Bot: ${convo.bot}</p>
              </li>
            `).join('');
          } else {
            pastConversationsList.innerHTML = '<li>No past conversations available</li>';
          }
        })
        .catch(error => {
          console.error('Error fetching call data:', error);
        });
    }, 5000);
  </script>
</body>
</html>
