<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Call Transcription</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1, h2 {
      color: #333;
    }
    #live-transcription, #bot-response {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Live Phone Call Interaction</h1>

  <div id="live-transcription">
    <h2>Live Transcription</h2>
    <p>Waiting for input...</p>
  </div>

  <div id="bot-response">
    <h2>Assistant Response</h2>
    <p>Waiting for response...</p>
  </div>

  <script>
    const socket = new WebSocket('ws://localhost:8080');

    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);
      const { transcription, botResponse } = data;

      const transcriptionDiv = document.getElementById('live-transcription');
      const botResponseDiv = document.getElementById('bot-response');

      transcriptionDiv.innerHTML = `
        <h2>Live Transcription</h2>
        <p>${transcription}</p>
      `;

      botResponseDiv.innerHTML = `
        <h2>Assistant Response</h2>
        <p>${botResponse}</p>
      `;
    };
  </script>
</body>
</html>
