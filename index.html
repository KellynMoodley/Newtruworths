<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call KPI Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        .kpi {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }
        .kpi div {
            text-align: center;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
        }
        .kpi div h3 {
            margin: 0;
            font-size: 24px;
        }
        .kpi div p {
            font-size: 18px;
        }
        #conversation-list {
            margin-top: 30px;
        }
        #conversation-list table {
            width: 100%;
            border-collapse: collapse;
        }
        #conversation-list table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Call Data KPI Dashboard</h1>

        <div class="kpi">
            <div>
                <h3>Total Calls</h3>
                <p id="total-calls">0</p>
            </div>
            <div>
                <h3>Avg. Call Time (s)</h3>
                <p id="avg-call-time">0</p>
            </div>
            <div>
                <h3>Current Call</h3>
                <p id="current-call">None</p>
            </div>
        </div>

        <div id="conversation-list">
            <h2>Recent Conversations</h2>
            <table>
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>User Input</th>
                        <th>Bot Response</th>
                    </tr>
                </thead>
                <tbody id="conversation-table-body">
                    <!-- Conversations will be added here dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Function to fetch call data from the backend
        async function fetchCallData() {
            try {
                const response = await fetch('/call-data');
                const data = await response.json();

                // Update KPI values
                document.getElementById('total-calls').innerText = data.totalCalls;
                document.getElementById('avg-call-time').innerText = data.avgCallTime.toFixed(2);
                document.getElementById('current-call').innerText = data.currentCall ? data.currentCall.caller : 'None';

                // Update conversations table
                const conversationTableBody = document.getElementById('conversation-table-body');
                conversationTableBody.innerHTML = ''; // Clear current table body
                data.pastConversations.forEach(convo => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${new Date(convo.timestamp).toLocaleString()}</td>
                        <td>${convo.user}</td>
                        <td>${convo.bot}</td>
                    `;
                    conversationTableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching call data:', error);
            }
        }

        // Fetch data every 5 seconds
        setInterval(fetchCallData, 5000);

        // Initial data fetch
        fetchCallData();
    </script>
</body>
</html>
