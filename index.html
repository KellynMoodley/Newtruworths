<!-- public/index.html (Frontend) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Call Status</title>
</head>
<body>
  <h1>Phone Call Status</h1>
  <div id="call-details">
    <p>Waiting for a call...</p>
  </div>

  <script>
    // Fetch the latest call data from the backend every 5 seconds
    setInterval(() => {
      fetch('/latest-call-data')
        .then(response => response.json())
        .then(data => {
          const details = document.getElementById('call-details');
          if (data) {
            details.innerHTML = `
              <p>Call from: ${data.caller}</p>
              <p>Call Status: ${data.callStatus}</p>
              <p>Call SID: ${data.callSid}</p>
            `;
          } else {
            details.innerHTML = '<p>No call data available</p>';
          }
        })
        .catch(error => {
          console.error('Error fetching call data:', error);
        });
    }, 5000);
  </script>
</body>
</html>
