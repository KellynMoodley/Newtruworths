<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Call Conversation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #conversation {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      max-height: 400px;
      overflow-y: scroll;
    }
    .call-message {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Phone Call Conversation</h1>
  <div id="conversation">
    <p>Waiting for a call...</p>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    // Listen for the transcribed text from the backend
    socket.on('speech-to-text', (text) => {
      const conversationDiv = document.getElementById('conversation');
      conversationDiv.innerHTML += `<p class="call-message">${text}</p>`;
      conversationDiv.scrollTop = conversationDiv.scrollHeight;  // Scroll to bottom
    });
  </script>
</body>
</html>
