<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Call Integration with Watsonx Assistant</title>
</head>
<body>
    <h1>Phone Call Integration with Watsonx Assistant</h1>
    <div id="callStatus"></div>
    <button id="startCallButton">Start Call</button>

    <script src="https://sdk.twilio.com/js/voice/latest/twilio.min.js"></script>
    <script>
        const startCallButton = document.getElementById('startCallButton');
        const callStatus = document.getElementById('callStatus');

        startCallButton.addEventListener('click', function() {
            fetch('/start-call', {
                method: 'POST',
            }).then(response => response.json()).then(data => {
                if (data.success) {
                    callStatus.innerText = 'Call in progress...';
                } else {
                    callStatus.innerText = 'Error starting call';
                }
            });
        });
    </script>
</body>
</html>
