<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Call Status</title>
</head>
<body>
  <h1>Phone Call Status</h1>
  
  <div id="current-call">
    <h2>Current Call</h2>
    <p>Waiting for a call...</p>
  </div>
  
  <div id="past-calls">
    <h2>Past Calls</h2>
    <ul id="past-calls-list">
      <li>No past calls available</li>
    </ul>
  </div>

  <div id="conversation">
    <h2>Conversation</h2>
    <ul id="conversation-list">
      <li>No conversation yet.</li>
    </ul>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    socket.on('update', (callData) => {
      const currentCallDiv = document.getElementById('current-call');
      const pastCallsList = document.getElementById('past-calls-list');
      const conversationList = document.getElementById('conversation-list');

      // Display current call data
      if (callData.currentCall) {
        currentCallDiv.innerHTML = `
          <h2>Current Call</h2>
          <p>Caller: ${callData.currentCall.caller}</p>
          <p>Status: ${callData.currentCall.status}</p>
          <p>Call SID: ${callData.currentCall.callSid}</p>
          <p>Duration: ${callData.currentCall.duration} seconds</p>
        `;
      } else {
        currentCallDiv.innerHTML = '<p>No current call</p>';
      }

      // Display past calls
      if (callData.pastCalls.length > 0) {
        pastCallsList.innerHTML = callData.pastCalls.map(call => `
          <li>
            <p>Caller: ${call.caller}</p>
            <p>Status: ${call.status}</p>
            <p>Duration: ${call.duration} seconds</p>
          </li>
        `).join('');
      } else {
        pastCallsList.innerHTML = '<li>No past calls available</li>';
      }

      // Display conversation
      if (callData.currentCall && callData.currentCall.conversation.length > 0) {
        conversationList.innerHTML = callData.currentCall.conversation.map(
          (entry) => `
          <li>
            <strong>User:</strong> ${entry.user || 'No input'}<br>
            <strong>Bot:</strong> ${entry.bot}
          </li>
        `
        ).join('');
      } else {
        conversationList.innerHTML = '<li>No conversation yet.</li>';
      }
    });
  </script>
</body>
</html>
