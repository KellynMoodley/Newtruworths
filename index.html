<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Call Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f9; margin: 0; padding: 20px; }
    h1, h2 { text-align: center; }
    .section { margin: 20px 0; padding: 20px; background-color: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
    #hubspot-profile { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Phone Call Dashboard</h1>

  <div class="section" id="current-call">
    <h2>Current Call</h2>
    <p>Waiting for a call...</p>
  </div>

  <div class="section" id="past-calls">
    <h2>Past Calls</h2>
    <ul id="past-calls-list"><li>No past calls available</li></ul>
  </div>

  <div class="section" id="hubspot-profile">
    <h2>HubSpot Profile</h2>
    <form id="hubspot-form">
      <label for="phone">Enter Phone Number:</label>
      <input type="text" id="phone" name="phone" required>
      <button type="submit">Fetch Profile</button>
    </form>
    <div id="profile-info"></div>
  </div>

  <script>
    setInterval(() => {
      fetch('/call-data')
        .then(response => response.json())
        .then(data => {
          const currentCallDiv = document.getElementById('current-call');
          const pastCallsList = document.getElementById('past-calls-list');

          if (data.currentCall) {
            currentCallDiv.innerHTML = `
              <h2>Current Call</h2>
              <p>Caller: ${data.currentCall.caller}</p>
              <p>Status: ${data.currentCall.status}</p>
              <p>Duration: ${data.currentCall.duration} seconds</p>
            `;
          } else {
            currentCallDiv.innerHTML = '<p>No current call</p>';
          }

          if (data.pastCalls.length > 0) {
            pastCallsList.innerHTML = data.pastCalls.map(call => `
              <li>${call.caller} - ${call.duration}s</li>
            `).join('');
          }
        });
    }, 5000);

    document.getElementById('hubspot-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const phone = document.getElementById('phone').value;

      fetch(`/hubspot-profile?phone=${phone}`)
        .then(response => response.json())
        .then(data => {
          const profileDiv = document.getElementById('profile-info');
          if (data.error) {
            profileDiv.innerHTML = `<p>${data.error}</p>`;
          } else {
            profileDiv.innerHTML = `
              <p><strong>Name:</strong> ${data.name}</p>
              <p><strong>Email:</strong> ${data.email}</p>
              <p><strong>Phone:</strong> ${data.phone}</p>
              <p><strong>AccountNumber:</strong> ${data.accountnumbers}</p>
            `;
          }
        })
        .catch(err => {
          console.error('Error fetching profile:', err);
        });
    });
  </script>
</body>
</html>
