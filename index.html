<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Call Status</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    h1, h2 {
      text-align: center;
    }
    #current-call, #past-calls {
      margin: 20px;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #conversations {
      width: 100%;
      height: 300px;
      overflow-y: scroll;
      margin: 20px;
      padding: 10px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
    }
    .user {
      background-color: #d1f7c4;
      text-align: right;
    }
    .bot {
      background-color: #e0e0e0;
      text-align: left;
    }
    ul {
      padding: 0;
      list-style: none;
    }
    .caller {
      cursor: pointer;
      font-weight: bold;
      color: #007bff;
      display: block;
      margin: 10px 0;
    }
    .caller-details {
      display: none;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Phone Call Status</h1>

  <div id="current-call">
    <h2>Current Call</h2>
    <p>Waiting for a call...</p>
    <div id="caller-details">
      <h3>Caller Information:</h3>
      <p id="caller-name"></p>
      <p id="caller-city"></p>
      <p id="caller-message"></p>
      <p id="caller-accountnumber"></p>
      <p id="caller-phone"></p>
    </div>
  </div>

  <div id="past-calls">
    <h2>Past Calls</h2>
    <ul id="past-calls-list">
      <li>No past calls available</li>
    </ul>
  </div>

  <div id="conversations">
    <h2>Current Conversation</h2>
    <ul id="conversations-list"></ul>
  </div>

  <script>
    // Fetch the call data from the backend every 5 seconds
    setInterval(() => {
      fetch('/call-data')
        .then(response => response.json())
        .then(data => {
          const currentCallDiv = document.getElementById('current-call');
          const pastCallsList = document.getElementById('past-calls-list');
          const conversationsList = document.getElementById('conversations-list');
          const callerDetailsDiv = document.getElementById('caller-details');
          const callerName = document.getElementById('caller-name');
          const callerCity = document.getElementById('caller-city');
          const callerMessage = document.getElementById('caller-message');
          const callerAccountNumber = document.getElementById('caller-accountnumber');
          const callerPhone = document.getElementById('caller-phone');

          // Display current call data
          if (data.currentCall) {
            currentCallDiv.innerHTML = ` 
              <h2>Current Call</h2>
              <p>Caller: ${data.currentCall.caller}</p>
              <p>Status: ${data.currentCall.status}</p>
              <p>Call SID: ${data.currentCall.callSid}</p>
              <p>Duration: ${data.currentCall.duration} seconds</p>
            `;
            // Display caller details if available
            if (data.currentCall.contactDetails) {
              callerDetailsDiv.style.display = 'block';
              callerName.innerHTML = `Name: ${data.currentCall.contactDetails.firstname} ${data.currentCall.contactDetails.lastname}`;
              callerCity.innerHTML = `City: ${data.currentCall.contactDetails.city}`;
              callerMessage.innerHTML = `Message: ${data.currentCall.contactDetails.message}`;
              callerAccountNumber.innerHTML = `Account Number: ${data.currentCall.contactDetails.accountnumbers}`;
              callerPhone.innerHTML = `Phone: ${data.currentCall.contactDetails.phonenumber}`;
            }
          } else {
            currentCallDiv.innerHTML = '<p>No current call</p>';
            callerDetailsDiv.style.display = 'none';
          }

          // Display past calls with clickable caller ID and unique call ID for each call
          if (data.pastCalls.length > 0) {
            pastCallsList.innerHTML = data.pastCalls.map(call => `
              <li>
                <div>
                  <span class="caller" onclick="toggleDetails('${call.callSid}')">${call.caller}</span>
                  <div id="details-${call.callSid}" class="caller-details">
                    <p>Status: ${call.status}</p>
                    <p>Duration: ${call.duration} seconds</p>
                    <h3>Conversation history:</h3>
                    <ul>
                      ${call.conversations.map(convo => `<li class="${convo.userType}">${convo.message}</li>`).join('')}
                    </ul>
                  </div>
                </div>
              </li>
            `).join('');
          } else {
            pastCallsList.innerHTML = '<li>No past calls available</li>';
          }

          // Display current conversation history
          if (data.currentCall && data.currentCall.conversations) {
            conversationsList.innerHTML = data.currentCall.conversations.map(convo => `
              <li class="${convo.userType}">${convo.message}</li>
            `).join('');
          }
        });
    }, 5000);

    // Toggle the caller details for past calls
    function toggleDetails(callSid) {
      const details = document.getElementById(`details-${callSid}`);
      details.style.display = details.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</body>
</html>
